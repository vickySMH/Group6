<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/hiddenFields.js}"></script>
    <link rel="stylesheet" href = "receipt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Extras</title>
</head>
<body>
<header>
    <a href="/loggedin">
        <div class="spinner">
            <img width= "45px" height="60" src="../../../../../../../../../New%20folder/motorhome/svg/wheel.svg" th:src="@{svg/wheel.svg}" alt="circle" class="spin">
        </div>
        <h1>Nordic Motorhome</h1>
    </a>
    <nav>
        <a href="/account"><svg width="30px" height="30px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				 viewBox="0 0 258.75 258.75" style="enable-background:new 0 0 258.75 258.75;" xml:space="preserve">
				<circle cx="129.375" cy="60" r="60"/>
				<path d="M129.375,150c-60.061,0-108.75,48.689-108.75,108.75h217.5C238.125,198.689,189.436,150,129.375,150z"/>
			</svg></a>
    </nav>
</header>
<div name = "leftside" class="leftside">
    <p href="/loggedin">Home</p>
    <a href="/aboutUs"><p>About us</p></a>
    <a href="/FAQ"><p>FAQ</p></a>
</div>
<main>
    <form method="post" action="loggedin">
    <div class = "receipt">
        <h2>Receipt</h2>
        <p>Phone number:</p><p th:text = "${phoneNumber}"></p>
        <p>From: </p><p th:text = "${startDate}"></p>
        <p>To: </p><p th:text = "${endDate}"></p>
        <p>Motorhome Model: </p><p th:text = "${motorhome.model}"></p>
        <p>Motorhome License Number: </p><p th:text = "${motorhome.licenseNumber}"></p>
        <br>
        <table>
            <thead>
            <tr>
            <th>Extras</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "extra:${extraList}">
                <td th:text = "${extra.quantity != 0} ? ${extra.extra}"></td>
                <td th:text = "${extra.quantity != 0} ? ${extra.quantity}"></td>
            </tr>
            </tbody>
        </table>
        <p>Booking Price: </p><p th:text = "${bookingPrice}"></p>
        <p>Extras price: </p><p th:text = "${extrasPrice}"></p>
        <p>Final price: </p><p th:text = "${fullPrice}"></p>
    </div>
        <button type="submit" class="button">Home</button>
    </form>
</main>
</body>
</html>
